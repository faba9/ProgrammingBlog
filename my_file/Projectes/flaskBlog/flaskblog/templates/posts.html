<!DOCTYPE html>
<html lang="en">
<!-- contact about sevices -->
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>
        My Posts
    </title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- style css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- fevicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
</head>
<!-- body -->
<body>
    <div class="header_main">
		<div class="container">
			<div class="logo"><img src="{{ url_for('static', filename='images/logo3.png') }}"></div>
		</div>
	</div>
    <div class="header">
        <div class="container">
            <!--  header inner -->
            <div class="col-sm-12">
                <div class="menu-area">
                    <nav class="navbar navbar-expand-lg ">
                        <!-- <a class="navbar-brand" href="#">Menu</a> -->
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">HOME</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="/dash">Dashboard</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- end header end -->
    <div class="touch_section">
        <div class="container">
            <h1 class="touch_text">My Posts</h1>
            {% if message != '' %}
            <h1 class="blog_text" style="font-size: 200%;">{{ message }}</h1>
            <div class="blog_text" style="font-size: 180%;">Start Now
                <div id='the-title' style='left: 41%;'><a href="/addpost">Add Post</a></div>
            </div>
            
            {% endif %}
        </div>
    </div>
    <div class="blog_main" id='blog'>
        <div class="container">
            <div class="blog_section_2">
                <div class="row">
                    {% for post in posts %}
                    <div class="col-sm-4">
                        <div class="section_1">
                            <div>
                                <img src="{{ url_for('static', filename='images/code.jpg') }}" style="max-width: 100%;">
                                <button type="button" class="date-bt">{{ post[0] }}</button>
                                <button type="button">Posted by: {{ post[2] }} On {{ post[3] }}</button>
                            
                                <p>{{ post[4] }}
                                    {% if post[4]|length >=145 %}
                                    <a href="/post{{ post[5] }}" style='color:blue'>read more</a>
                                    {% endif %}
                                </p>
                                <a id='delete' href="/delpost{{ post[5] }} " style='color:red'>Delete Post</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!--Contact_section start -->
    <div class="contact_main" id='contact'>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="touch_text">Contact Us</h1>
                </div>
            </div>
        </div>
        <div class="contact_section_2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="map_icon">
                            <img src="{{ url_for('static', filename='images/map-icon.png') }}" style="max-width: 100%;padding-left: 30px; ">
                            <p class="email-text"><a href="#">KSA</a></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="map_icon">
                            <img src="{{ url_for('static', filename='images/email-icon.png') }}" style="max-width: 100%; padding-left: 30px;">
                            <p class="email-text"><a href="#">Blog@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="map_icon">
                            <img src="{{ url_for('static', filename='images/call-icon.png') }}" style="max-width: 100%;padding-left: 30px;">
                            <p class="email-text"><a href="#">+9999999</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--Contact_section end -->
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="copyright_text">Â© 2021 All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript files-->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
